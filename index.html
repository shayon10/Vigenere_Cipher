<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Vigen√®re Cipher</title>
<style>
    body {
        font-family: Arial, sans-serif;
    }
    #container {
        margin: 50px auto;
        width: 400px;
        text-align: center;
    }
    label {
        font-weight: bold;
    }
    textarea {
        width: 100%;
        height: 100px;
        margin-bottom: 10px;
    }
    button {
        padding: 10px 20px;
        background-color: #4CAF50;
        color: white;
        border: none;
        cursor: pointer;
    }
    button:hover {
        background-color: #45a049;
    }
</style>
</head>
<body>

<div id="container">
    <label for="plaintext">Enter Text:</label><br>
    <textarea id="plaintext" placeholder="Enter your text here"></textarea><br>
    <label for="keyword">Enter Keyword:</label><br>
    <input type="text" id="keyword" placeholder="Enter your keyword here"><br>
    <button onclick="encrypt()">Encrypt</button>
    <button onclick="decrypt()">Decrypt</button><br>
    <label for="ciphertext">Output:</label><br>
    <textarea id="ciphertext" readonly></textarea>
</div>

<script>
function encrypt() {
    var plaintext = document.getElementById("plaintext").value.toUpperCase().replace(/[^A-Z]/g, '');
    var keyword = document.getElementById("keyword").value.toUpperCase().replace(/[^A-Z]/g, '');
    
    if (plaintext === '' || keyword === '') {
        alert("Please enter both text and keyword.");
        return;
    }
    
    var ciphertext = '';
    var keywordIndex = 0;
    
    for (var i = 0; i < plaintext.length; i++) {
        var charCode = plaintext.charCodeAt(i) - 65;
        var keywordCharCode = keyword.charCodeAt(keywordIndex % keyword.length) - 65;
        var encryptedCharCode = (charCode + keywordCharCode) % 26 + 65;
        ciphertext += String.fromCharCode(encryptedCharCode);
        keywordIndex++;
    }
    
    document.getElementById("ciphertext").value = ciphertext;
}

function decrypt() {
    var ciphertext = document.getElementById("plaintext").value.toUpperCase().replace(/[^A-Z]/g, '');
    var keyword = document.getElementById("keyword").value.toUpperCase().replace(/[^A-Z]/g, '');
    
    if (ciphertext === '' || keyword === '') {
        alert("Please enter both text and keyword.");
        return;
    }
    
    var plaintext = '';
    var keywordIndex = 0;
    
    for (var i = 0; i < ciphertext.length; i++) {
        var charCode = ciphertext.charCodeAt(i) - 65;
        var keywordCharCode = keyword.charCodeAt(keywordIndex % keyword.length) - 65;
        var decryptedCharCode = (charCode - keywordCharCode + 26) % 26 + 65;
        plaintext += String.fromCharCode(decryptedCharCode);
        keywordIndex++;
    }
    
    document.getElementById("ciphertext").value = plaintext;
}
</script>

</body>
</html>
